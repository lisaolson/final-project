<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Audelia</title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
    <script src="app.js"></script>
  </head>

  <body ng-app="audelia" ng-controller="MainCtrl">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <ui-view></ui-view>
      </div>
    </div>

    <script type="text/ng-template" id="/home.html">
      <div class="page-header">
        <h1>Audelia</h1>
      </div>
      <div ng-repeat = "post in posts">
        {{post.title}} - {{post.username}} - {{post.postInput}}
      </div>

      <form ng-submit="addPost()">
        <input type="text" placeholder="Title" ng-model="title" />
        <input type="text" placeholder="Username" ng-model="username" />
        <input type="text_field" placeholder="postInput" ng-model="Post"/>
        <button type="submit">Post</button>
      </form>
    </script>

  </body>
</html>
