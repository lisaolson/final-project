<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Audelia</title>

    <link rel="stylesheet" href="./styles/styles.css">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Stalemate|Poiret+One|Miss+Fajardose|Mr+Bedfort" rel="stylesheet">

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
    <script src="./scripts/app.js"></script>

  </head>

  <body id="body" ng-app="audelia">
    <!-- <nav class="navbar navbar-default pull-right" ng-controller="NavCtrl">
      <ul class="nav navbar-nav">
        <li ng-show="isLoggedIn()"><a>{{ currentUser() }}</a></li>
        <li ng-show="isLoggedIn()"><a href="" ng-click="logOut()">Log Out</a></li>
        <li ng-hide="isLoggedIn()"><a href="/#/login">Log In</a></li>
        <li ng-hide="isLoggedIn()"><a href="/#/register">Register</a></li>
      </ul>
    </nav> -->

    <nav class="navbar navbar-default" id="nav">
      <ul class="nav navbar-nav">
        <li><a id="glyph" class="glyphicon glyphicon-home" href="/#/home"></a></li>
        <li><a id="glyph" class="glyphicon glyphicon-user" href="#"></a></li>
        <li><a id="glyph" class="glyphicon glyphicon-off" href="#"></a></li>
        <li><a id="glyph" class="glyphicon glyphicon-cog" href="#"></a></li>
      </ul>
    </nav>


    <div class="row">
        <ui-view></ui-view>
    </div>

    <footer></footer>

    <script type="text/ng-template" id="/home.html">
      <div class="container">
        <div class="page-header typewriter">
          <h1 id="title">Welcome to <span id="aud"><span id="A">A</span>udelia</span></h1>
        </div>
        <div class="circles">
          <div class="row">
            <div class="col-md-4 items"></div>
            <div class="col-md-4 items"></div>
            <div class="col-md-4 items"></div>
          </div>
        </div>
      </div>
    </script>


    <script type="text/ng-template" id = "/posts.html">
      <div ng-repeat = "post in posts">
        {{post.title}} -  {{post.username}} - {{post.postBody}}

        <span>
          <a href="#/posts/{{post._id}}">Comments</a>
        </span>
      </div>

      <form ng-submit="addPost()">
        <h3>Add a new post</h3>
        <div class="form-group">
          <input type="text" placeholder="Title" ng-model="title"></input>
        </div>
        <div class="form-group">
          <input type="text" placeholder="Username" ng-model="username"></input>
        </div>
        <div class="form-group">
          <input type="text_field" placeholder="Post" ng-model="bodyPost"></input>
        </div>
        <button type="submit" class="btn btn-primary">Post</button>
      </form>
    </script>


    <script type="text/ng-template" id = "/postsId.html">
      <div class="page-header">
        <h3>{{post.title}}</h3>
      </div>

      <div ng-repeat="comment in post.comments">
        <span style="font-size:20px; margin-left:10px;">
          Comment: {{comment.body}}
        </span>
      </div>

      <form ng-submit="addComment()">
        <h3>Add a new comment</h3>

        <div class="form-group">
          <input type="text"
          class="form-control"
          placeholder="Comment"
          ng-model="body"></input>
        </div>
        <button type="submit" class="btn btn-primary">Post</button>
      </form>
    </script>

    <script type="text/ng-template" id="/register.html">
      <div class="page-header">
        <h1>Audelia</h1>
      </div>

      <div ng-show="error" class="alert alert-danger row">
        <span> {{ error.message }}</span>
      </div>

      <form ng-submit = "register()"
      style="margin-top: 30px;">
      <h3>Sign up </h3>

      <div class="form-group">
        <input type="text"
        class="form-control"
        placeholder="Username"
        ng-model="user.username"></input>
      </div>
      <div class="form-group">
        <input type="text"
        class="form-control"
        placeholder="Password"
        ng-model="user.password"></input>
      </div>
      <button type="submit" class="btn btn-primary"> Register</button>
      </form>
    </script>


    <script type="text/ng-template" id="/login.html">
      <div class="page-header">
        <h1>Audelia</h1>
      </div>

      <div ng-show="error" class="alert alert-danger row">
        <span>{{ error.message }}</span>
      </div>

      <form ng-submit="logIn()"
      style="margin-top:30px;">
      <h3>Log In </h3>

      <div class="form-group">
        <input type="text"
        class="form-control"
        placeholder="Username"
        ng-model="user.username"></input>
      </div>

      <div class="form-group">
        <input type="password"
        class="form-control"
        placeholder="Password"
        ng-model="user.password"></input>
      </div>
      <button type="submit" class="btn btn-primary">Log In</button>
      </form>
    </script>

  </body>
</html>
