<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Audelia</title>

    <link rel="stylesheet" href="./styles/styles.css">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Poiret+One|Miss+Fajardose|Mr+Bedfort|Dancing+Script" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link href='http://fonts.googleapis.com/css?family=Bree+Serif' rel='stylesheet' type='text/css'>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
    <script src="./scripts/app.js"></script>

  </head>

  <body ng-app="audelia" ng-controller="MainCtrl">

    <nav class="navbar navbar-default" id="nav">
      <ul class="nav navbar-nav">
        <li><a id="glyph" class="glyphicon glyphicon-home" href="/#/home"></a></li>
        <li><a id="glyph" class="glyphicon glyphicon-pencil" href="/#/posts"></a></li>
        <li><a id="glyph" class="glyphicon glyphicon-map-marker" href="/#/events"></a></li>
        <li><a id="glyph" class="glyphicon glyphicon-heart" href="/#/share"></a></li>
      </ul>
    </nav>


    <div class="row">
        <ui-view></ui-view>
    </div>

    <footer></footer>





    <script type="text/ng-template" id="/posts.html">
      <div class="allPosts">
         <div class="page-header">
           <h1>Audelia</h1>
         </div>
         <div ng-repeat = "post in posts">
           {{post.title}} -  {{post.username}} - {{post.body}}

           <span>
             <a href="#/posts/{{post._id}}">Comments</a>
           </span>
           <a id="addGlyph" class="glyphicon glyphicon-pencil" href="/#/newPost"></a>

         </div>
    </script>





    <script type="text/ng-template" id="/newPost.html">
      <div class="addPost">
         <form ng-submit="addPost()">
           <h3>Add a new post</h3>
           <div class="form-group" id="posts">
             <input type="text" placeholder="Title" ng-model="title"></input>
           </div>
           <div class="form-group">
             <input type="text" placeholder="Username" ng-model="username"><div id="detail" class="glyphicon glyphicon-exclamation-sign">
               <span id="some-element">
                  Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book.
                </span>
             </div></input>
           </div>
           <div class="form-group">
             <textarea class="form-control" rows="10" placeholder="Post" ng-model="body"></textarea>
           </div>
           <button onclick="location.href = '/#/posts'" class="btn btn-primary" type="submit"></button>
         </form>
      </div>
     </script>




    <script type="text/ng-template" id = "/post.html">
      <div class="addComment">
        <div class="page-header">
          <h3>{{post.title}}</h3>
          <h4>{{post.username}}</h4>
          <h4>{{post.body}}</h4>
        </div>

        <div ng-repeat="comment in post.comments">
          <span style="font-size:20px; margin-left:10px;">
            Comment: {{comment.body}}
          </span>
        </div>

        <form ng-submit="addComment()">
          <h3>Add a new comment</h3>

          <div class="form-group">
            <textarea class="form-control" rows="3" placeholder="Comment" ng-model="body"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Post</button>
        </form>
      </div>
    </script>




    <script type="text/ng-template" id="/home.html">
      <div class="container">
        <div class="page-header typewriter">
          <h1 id="title">Welcome to <span id="aud">Audelia</span></h1>
          <h2 id="title-script">...we're happy you're here...</h2>
        </div>
        <div class="squares">
          <div class="row">
            <div class="col-md-4 items" id="item1">
              <h2 class="animated infinite pulse" id="square-title">Reach Out</h2>
              <a class="glyphicon glyphicon-heart" id="glyph-square" href="/#/share"></a>
              <p id="home-text">It is our desire that this will be a place of hope, encouragement, knowledge, inspiration, friendship and healing. If you need additional support, we have resources detailing local shelters and hotlines.</p>
              <!-- <button onclick="location.href = '/#/share'" class="btn" id="btn1" type="button"><span class="glyphicon glyphicon-menu-right"></span></button> -->
            </div>
            <div class="col-md-4 items" id="item2">
              <h2 class="animated infinite pulse" id="square-title">Share</h2>
              <a class="glyphicon glyphicon-pencil" id="glyph-square" href="/#/posts"></a>
              <p id="home-text">Any member who joins the forum can feel free to post questions or concerns <span id="special">anonymously</span> by using the screen name of their choice. Some silently read the posts of others for <span id="special">encouragement</span> and some become active participants in the many encouraging thread discussions. Ready to check it out? </p>
              <!-- <button onclick="location.href = '/#/posts'" class="btn" id="btn2" type="button"><span class="glyphicon glyphicon-menu-right"></span></button> -->
              </div>
            <div class="col-md-4 items" id="item3">
              <h2 class="animated infinite pulse" id="square-title">Connect</h2>
              <a class="glyphicon glyphicon-map-marker" id="glyph-square" href="/#/events"></a>
              <p id="home-text">At Audelia, we welcome community and spreading the news of local events happening in the community is part of our goal.  Explore local events happening in the area closest to you.</p>
              <!-- <button onclick="location.href = '/#/events'" class="btn" id="btn3" type="button"><span class="glyphicon glyphicon-menu-right"></span></button> -->
            </div>
          </div>
        </div>
      </div>

      <div class="section-2">

      </script>




    <script type="text/ng-template" id="/events.html">
        <div class="spin">
          <div class="wrap">
            <div class="sticker"></div>
            <div class="msg">events!</div>
          </div>
        </div>
    </script>




    <script type="text/ng-template" id="/share.html">

      <h1>Share page</h1>
        <div class="images-one">
          <a id="aafv" href="https://aafvhope.org/"><img src="/images/aafv.png"></a>
          <a id="amen" href="http://www.amenclinics.com/"><img src="/images/amen-clinics.png"></a>
          <a id="healthy" href="http://www.healthyplace.com/"><img src="/images/healthy-place.png"></a>
        </div>
        <div class="images-two">
          <a id="hotline" href="http://www.thehotline.org/"><img src="/images/hotline.png"></a>
          <a id="medicine" href="https://medlineplus.gov/"><img src="/images/medicine-plus.png"></a>
          <a id="ncadv" href="http://www.ncadv.org/"><img src="/images/ncadv.png"></a>
        </div>

        <div class="images-three">
          <a id="teen" href="http://www.teenhealthandwellness.com/"><img src="/images/teen.png"></a>
          <a id="woman" href="http://www.womaninc.org/"><img src="/images/woman.png"></a>
        </div>

    </script>




  </body>
</html>
