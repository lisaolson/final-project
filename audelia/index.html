<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Audelia</title>

    <link rel="stylesheet" href="./styles/styles.css">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Poiret+One|Miss+Fajardose|Mr+Bedfort|Dancing+Script" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">


    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
    <script src="./scripts/app.js"></script>

  </head>

  <body ng-app="audelia" ng-controller="MainCtrl">

    <nav class="navbar navbar-default" id="nav">
      <ul class="nav navbar-nav">
        <li><a id="glyph" class="glyphicon glyphicon-home" href="/#/home"></a></li>
        <li><a id="glyph" class="glyphicon glyphicon-exclamation-sign" href="#"></a></li>
      </ul>
    </nav>


    <div class="row">
        <ui-view></ui-view>
    </div>

    <footer></footer>


    <script type="text/ng-template" id="/home.html">
         <div class="page-header">
           <h1>Audelia</h1>
         </div>

         <div ng-repeat = "post in posts">
           {{post.title}} -  {{post.username}} - {{post.postBody}}

           <span>
             <a href="#/posts/{{post._id}}">Comments</a>
           </span>
         </div>

         <form ng-submit="addPost()">
           <h3>Add a new post</h3>
           <div class="form-group">
             <input type="text" placeholder="Title" ng-model="title"></input>
           </div>
           <div class="form-group">
             <input type="text" placeholder="Username" ng-model="username"></input>
           </div>
           <div class="form-group">
             <input type="text_field" placeholder="Post" ng-model="bodyPost"></input>
           </div>
           <button type="submit" class="btn btn-primary">Post</button>
         </form>
       </script>

       <script type="text/ng-template" id = "/posts.html">
      <div class="page-header">
        <h3>{{post.title}}</h3>
      </div>

      <div ng-repeat="comment in post.comments">
        <span style="font-size:20px; margin-left:10px;">
          Comment: {{comment.body}}
        </span>
      </div>

      <form ng-submit="addComment()">
        <h3>Add a new comment</h3>

        <div class="form-group">
          <input type="text"
          class="form-control"
          placeholder="Comment"
          ng-model="body"></input>
        </div>
        <button type="submit" class="btn btn-primary">Post</button>
      </form>
    </script>
  </body>
</html>
