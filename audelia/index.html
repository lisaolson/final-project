  </head>

    <script type="text/ng-template" id="/home.html">
      <div class="section-1">
        <div class="page-header typewriter">
          <h1 id="title">Welcome to <span id="aud">Audelia</span></h1>
          <h2 id="title-script">...we're happy you're here...</h2>
        </div>
        <div class="squares">
          <div class="row">
            <div class="col-md-4 items" id="item1">
              <h2 class="animated infinite pulse" id="square-title">Reach Out</h2>
              <div class="glyphicon glyphicon-question-sign" id="glyph-square"></div>
              <p id="home-text">It is our desire that this will be a place of hope, encouragement, knowledge, inspiration, friendship and healing. If you need additional support, we have resources detailing local shelters and hotlines.</p>
              <button class="btn" id="btn1" type="button"><span class="glyphicon glyphicon-menu-right"></span></button>
            </div>
            <div class="col-md-4 items" id="item2">
              <h2 class="animated infinite pulse" id="square-title">Share</h2>
              <div class="glyphicon glyphicon-pencil" id="glyph-square"></div>
              <p id="home-text">Any member who joins the forum can feel free to post questions or concerns <span id="special">anonymously</span> by using the screen name of their choice. Some silently read the posts of others for <span id="special">encouragement</span> and some become active participants in the many encouraging thread discussions. Ready to check it out? </p>
              <button class="btn" id="btn2" type="button"><span class="glyphicon glyphicon-menu-right"></span></button>
              </div>
            <div class="col-md-4 items" id="item3">
              <h2 class="animated infinite pulse" id="square-title">Connect</h2>
              <div class="glyphicon glyphicon-map-marker" id="glyph-square"></div>
              <p id="home-text">At Audelia, we welcome community and spreading the news of local events happening in the community is part of our goal.  Explore local events happening in the area closest to you.</p>
              <button class="btn" id="btn3" type="button"><span class="glyphicon glyphicon-menu-right"></span></button>
            </div>
          </div>
        </div>
      </div>

      <div class="section-2">
        <div class="row">
          <div class="col-md-2">

          </div>
          <div class="col-md-2">

          </div>
          <div class="col-md-2">

          </div>
          <div class="col-md-2">

          </div>
          <div class="col-md-2">

          </div>
          <div class="col-md-2">

          </div>
        </div>
      </div>

    </script>


    <script type="text/ng-template" id = "/posts.html">
      <div class="container posts">
        <div ng-repeat = "post in posts">
          {{post.title}} -  {{post.username}} - {{post.postBody}}

          <span>
            <a href="#/posts/{{post._id}}">Comments</a>
          </span>
        </div>

        <form ng-submit="addPost()">
          <h3>Add a new post</h3>
          <div class="form-group">
            <input type="text" placeholder="Title" ng-model="title"></input>
          </div>
          <div class="form-group">
            <input type="text" placeholder="Username" ng-model="username"></input>
          </div>
          <div class="form-group">
            <input type="text_field" placeholder="Post" ng-model="bodyPost"></input>
          </div>
          <button type="submit" class="btn btn-primary">Post</button>
        </form>
      </div>
    </script>


    <script type="text/ng-template" id = "/postsId.html">
      <div class="page-header">
        <h3>{{post.title}}</h3>
      </div>

      <div ng-repeat="comment in post.comments">
        <span style="font-size:20px; margin-left:10px;">
          Comment: {{comment.body}}
        </span>
      </div>

      <form ng-submit="addComment()">
        <h3>Add a new comment</h3>

        <div class="form-group">
          <input type="text"
          class="form-control"
          placeholder="Comment"
          ng-model="body"></input>
        </div>
        <button type="submit" class="btn btn-primary">Post</button>
      </form>
    </script>

    <script type="text/ng-template" id="/register.html">
      <div class="page-header">
        <h1>Audelia</h1>
      </div>

      <div ng-show="error" class="alert alert-danger row">
        <span> {{ error.message }}</span>
      </div>

      <form ng-submit = "register()"
      style="margin-top: 30px;">
      <h3>Sign up </h3>

      <div class="form-group">
        <input type="text"
        class="form-control"
        placeholder="Username"
        ng-model="user.username"></input>
      </div>
      <div class="form-group">
        <input type="text"
        class="form-control"
        placeholder="Password"
        ng-model="user.password"></input>
      </div>
      <button type="submit" class="btn btn-primary"> Register</button>
      </form>
    </script>


    <script type="text/ng-template" id="/login.html">
      <div class="page-header">
        <h1>Audelia</h1>
      </div>

      <div ng-show="error" class="alert alert-danger row">
        <span>{{ error.message }}</span>
      </div>

      <form ng-submit="logIn()"
      style="margin-top:30px;">
      <h3>Log In </h3>

      <div class="form-group">
        <input type="text"
        class="form-control"
        placeholder="Username"
        ng-model="user.username"></input>
      </div>

      <div class="form-group">
        <input type="password"
        class="form-control"
        placeholder="Password"
        ng-model="user.password"></input>
      </div>
      <button type="submit" class="btn btn-primary">Log In</button>
      </form>
    </script>

  </body>
</html>
